<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Lightsaber Death Game</title>
  <style>
    body { margin: 0; background: #222; overflow: hidden; }
    canvas { display: block; background: #222; }
    #deathCount, #timerDisplay {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background: #222c;
      font-size: 22px;
      font-family: monospace;
      padding: 5px 22px;
      border-radius: 12px;
      z-index: 2;
      pointer-events: none;
      text-shadow: 0 2px 4px #000b;
    }
    #deathCount { top: 16px; }
    #timerDisplay { top: 54px; }
    #leaderboard {
      position: absolute;
      left: 50%;
      top: 110px;
      transform: translateX(-50%);
      background: #222c;
      color: #fff;
      font-family: monospace;
      font-size: 26px;
      border-radius: 16px;
      padding: 18px 36px 80px 36px;
      z-index: 10;
      box-shadow: 0 4px 16px #0008;
      display: none;
      text-align: center;
    }
    #leaderboard h2 {
      margin: 0 0 14px 0;
      font-size: 32px;
      color: #FFD700;
      text-shadow: 0 2px 8px #000c;
    }
    #leaderboard ol {
      margin: 0;
      padding: 0 0 0 32px;
      text-align: left;
    }
    #leaderboard li {
      margin-bottom: 7px;
      font-size: 24px;
    }
    #startPanel {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #222e;
      color: #FFD700;
      font-family: monospace;
      border-radius: 18px;
      box-shadow: 0 2px 14px #000a;
      z-index: 30;
      padding: 28px 38px 40px 38px;
      text-align: center;
    }
    #startPanel label { color: #FFD700; font-size: 20px; display: block; margin: 18px 0 6px 0;}
    #startPanel input[type="text"] { font-size: 18px; padding: 4px 12px; border-radius: 6px; border: 1px solid #FFD700; margin-bottom: 10px; }
    #startPanel input[type="color"] { width: 48px; height: 36px; margin-left: 12px; vertical-align: middle;}
    #startPanel select, #startPanel input[type="number"] { font-size: 18px; border-radius: 6px; border: 1px solid #FFD700; padding: 4px 12px; }
    #startPanel .multi-color-group { margin-bottom: 10px; }
    #startPanel button {
      margin-top: 22px;
      font-size: 28px;
      background: #222c;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 14px;
      padding: 10px 28px;
      cursor: pointer;
      box-shadow: 0 2px 10px #000a;
      transition: background 0.3s, color 0.3s;
    }
    #startPanel button:hover {
      background: #FFD700;
      color: #222;
    }
    #playAgainBtn {
      display: none;
      position: absolute;
      top: auto;
      bottom: 42px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
      font-size: 28px;
      padding: 10px 30px;
    }
  </style>
</head>
<body>
  <div id="deathCount">Total Lightsaber Deaths: 0</div>
  <div id="timerDisplay">Time Left: 01:00</div>
  <div id="leaderboard"></div>
  <div id="startPanel">
    <h1>Spinning Lightsaber Death Game</h1>
    <label for="playerName">Player Name:</label>
    <input type="text" id="playerName" value="Player" maxlength="18">

    <label for="bladeStyle">Blade Style:</label>
    <select id="bladeStyle">
      <option value="solid">Solid</option>
      <option value="rainbow">Rainbow</option>
      <option value="striped">Red-White-Blue</option>
      <option value="custom">Custom Multi-Color</option>
    </select>

    <div id="solidColorGroup" class="multi-color-group">
      <label for="playerColor">Blade Color:</label>
      <input type="color" id="playerColor" value="#39FF14">
    </div>
    <div id="multiColorGroup" class="multi-color-group" style="display:none;">
      <label>Blade Colors:</label>
      <input type="color" class="customColorInput" value="#FF0000">
      <input type="color" class="customColorInput" value="#FFFFFF">
      <input type="color" class="customColorInput" value="#0000FF">
      <button type="button" id="addColorBtn" style="font-size:16px; margin-left:12px;">+</button>
    </div>

    <label for="gameTime">Game Time (sec):</label>
    <input type="number" id="gameTime" min="10" max="600" value="60">
    <br>
    <button id="startBtn">Start Game</button>
  </div>
  <button id="playAgainBtn">Play Again</button>
  <canvas id="dvdCanvas"></canvas>
  <script>
    // Multi-color selector logic
    const bladeStyleSelect = document.getElementById('bladeStyle');
    const solidColorGroup = document.getElementById('solidColorGroup');
    const multiColorGroup = document.getElementById('multiColorGroup');
    const addColorBtn = document.getElementById('addColorBtn');

    bladeStyleSelect.addEventListener('change', function() {
      if (bladeStyleSelect.value === 'solid') {
        solidColorGroup.style.display = '';
        multiColorGroup.style.display = 'none';
      } else {
        solidColorGroup.style.display = 'none';
        multiColorGroup.style.display = '';
      }
    });

    addColorBtn.addEventListener('click', function() {
      const inp = document.createElement('input');
      inp.type = 'color';
      inp.className = 'customColorInput';
      inp.value = '#FFFFFF';
      multiColorGroup.insertBefore(inp, addColorBtn);
    });

    // --- Game logic ---
    const canvas = document.getElementById('dvdCanvas');
    const ctx = canvas.getContext('2d');
    const deathCountDiv = document.getElementById('deathCount');
    const timerDisplay = document.getElementById('timerDisplay');
    const leaderboardDiv = document.getElementById('leaderboard');
    const startPanel = document.getElementById('startPanel');
    const startBtn = document.getElementById('startBtn');
    const playAgainBtn = document.getElementById('playAgainBtn');
    const playerNameInput = document.getElementById('playerName');
    const playerColorInput = document.getElementById('playerColor');
    const gameTimeInput = document.getElementById('gameTime');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function randomColor() {
      return "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, "0");
    }

    function randomBladeStyleAndColors() {
      const styles = ["solid", "rainbow", "striped", "custom"];
      const style = styles[Math.floor(Math.random() * styles.length)];
      let colors;
      if (style === "solid") {
        colors = [randomColor()];
      } else if (style === "striped") {
        colors = [randomColor(), randomColor(), randomColor()];
      } else if (style === "rainbow") {
        colors = ["#FF0000", "#FF7F00", "#FFFF00", "#00FF00", "#0000FF", "#4B0082", "#9400D3"];
      } else {
        // Custom: random number of colors
        const num = Math.floor(Math.random() * 4) + 2;
        colors = Array.from({length: num}, randomColor);
      }
      return { style, colors };
    }

    let blades, dots, tripleTimer, tripleDelay, sparks, timerFrames, gameEnded, keys, globalKillMap, totalSaberDeaths, playerName, playerColors, playerBladeStyle;
    let bladeIdCounter = 0;

    // Blade model
    function makeBlade(x, y, vx, vy, spinSpeed, length, isPlayer = false, aiType = "random", style = "solid", colors = ["#39FF14"]) {
      bladeIdCounter += 1;
      return {
        x, y, vx, vy,
        angle: 0,
        spinSpeed,
        length,
        height: 20,
        hiltColor: "#333",
        isPlayer,
        kills: [],
        health: 100,
        maxHealth: 100,
        glow: isPlayer ? 22 : 18,
        id: bladeIdCounter,
        lastAttacker: null,
        lastDeathCount: 0,
        aiTarget: null,
        aiRetargetTimer: 0,
        aiType: aiType,
        beingChased: false,
        name: isPlayer ? playerName : undefined,
        style,
        colors,
      };
    }

    function spawnBlades(num, spread = 260) {
      let arr = [];
      let types = [];
      for (let i = 0; i < num; ++i) types.push(i < Math.floor(num / 2) ? "chaser" : "runner");
      for (let i = types.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [types[i], types[j]] = [types[j], types[i]];
      }
      for (let i = 0; i < num; ++i) {
        let angle = (Math.PI * 2 * i) / num;
        let dist = Math.random() * 60 + spread + Math.random() * 100;
        let cx = canvas.width / 2 + Math.cos(angle) * dist + Math.random() * 70 - 35;
        let cy = canvas.height / 2 + Math.sin(angle) * dist + Math.random() * 70 - 35;
        let { style, colors } = randomBladeStyleAndColors();
        arr.push(makeBlade(
          cx,
          cy,
          Math.random() * 4 - 2,
          Math.random() * 4 - 2,
          Math.random() * 0.1 + 0.05,
          Math.floor(Math.random() * 60) + 50,
          false,
          types[i],
          style,
          colors
        ));
      }
      return arr;
    }

    function getPlayerBladeColorsAndStyle() {
      const style = bladeStyleSelect.value;
      let colors;
      if (style === "solid") {
        colors = [playerColorInput.value];
      } else if (style === "striped") {
        colors = ["#FF0000", "#FFFFFF", "#0000FF"];
      } else if (style === "rainbow") {
        colors = ["#FF0000", "#FF7F00", "#FFFF00", "#00FF00", "#0000FF", "#4B0082", "#9400D3"];
      } else {
        // custom
        colors = Array.from(multiColorGroup.querySelectorAll('.customColorInput')).map(i => i.value);
        if (colors.length < 2) colors = [playerColorInput.value, "#FFFFFF"];
      }
      return { style, colors };
    }

    function initGameVars() {
      bladeIdCounter = 0;
      const { style, colors } = getPlayerBladeColorsAndStyle();
      playerBladeStyle = style;
      playerColors = colors;
      blades = [
        makeBlade(canvas.width / 2, canvas.height / 2, 0, 0, 0.08, 70, true, "player", style, colors)
      ].concat(spawnBlades(10, Math.min(canvas.width, canvas.height) / 3));
      dots = [{
        x: Math.random() * (canvas.width - 30) + 15,
        y: Math.random() * (canvas.height - 30) + 15,
        radius: 10
      }];
      tripleTimer = blades.length * 2 * 60;
      tripleDelay = tripleTimer;
      sparks = [];
      timerFrames = Math.max(10, Math.min(600, Number(gameTimeInput.value))) * 60;
      gameEnded = false;
      keys = {};
      globalKillMap = {};
      totalSaberDeaths = 0;
      window.onkeydown = e => keys[e.key.toLowerCase()] = true;
      window.onkeyup = e => keys[e.key.toLowerCase()] = false;
    }

    // UI button logic
    function showGameButtons(startPanelVisible, playAgainVisible) {
      startPanel.style.display = startPanelVisible ? "" : "none";
      playAgainBtn.style.display = playAgainVisible ? "" : "none";
    }
    startBtn.onclick = () => {
      playerName = playerNameInput.value.trim() || "Player";
      showGameButtons(false, false);
      leaderboardDiv.style.display = "none";
      deathCountDiv.style.display = "";
      timerDisplay.style.display = "";
      initGameVars();
      animate();
    };
    playAgainBtn.onclick = () => {
      showGameButtons(false, false);
      leaderboardDiv.style.display = "none";
      deathCountDiv.style.display = "";
      timerDisplay.style.display = "";
      initGameVars();
      animate();
    };

    function drawLightsaber(ctx, blade) {
      ctx.save();
      ctx.shadowColor = blade.colors[0];
      ctx.shadowBlur = blade.glow || 18;
      ctx.lineWidth = 4;
      ctx.strokeStyle = blade.colors[0];
      ctx.beginPath();
      ctx.moveTo(-15, 7);
      ctx.lineTo(-15, 13);
      ctx.lineTo(blade.length, 13);
      ctx.lineTo(blade.length, 7);
      ctx.closePath();
      ctx.stroke();
      ctx.restore();

      // Draw hilt
      ctx.fillStyle = blade.hiltColor;
      ctx.fillRect(-15, 7, 15, 6);

      // Draw blade body according to style
      ctx.save();
      ctx.translate(0, 7);
      ctx.beginPath();
      ctx.rect(0, -2, blade.length - 15, 8);
      ctx.closePath();
      if (blade.style === "solid") {
        ctx.fillStyle = blade.colors[0];
        ctx.fill();
      } else if (blade.style === "rainbow") {
        let grad = ctx.createLinearGradient(0, 0, blade.length - 15, 0);
        let stops = blade.colors.length;
        blade.colors.forEach((color, i) => {
          grad.addColorStop(i / (stops - 1), color);
        });
        ctx.fillStyle = grad;
        ctx.fill();
      } else if (blade.style === "striped" || blade.style === "custom") {
        let stripeWidth = (blade.length - 15) / blade.colors.length;
        for (let i = 0; i < blade.colors.length; i++) {
          ctx.fillStyle = blade.colors[i];
          ctx.fillRect(i * stripeWidth, -2, stripeWidth, 8);
        }
      }
      ctx.restore();

      // Draw tip
      ctx.save();
      ctx.translate(blade.length - 15, 11);
      ctx.beginPath();
      ctx.arc(0, 0, 5, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fillStyle = blade.colors[blade.colors.length-1];
      ctx.fill();
      ctx.restore();
    }

    function drawKills(ctx, blade) {
      ctx.save();
      ctx.font = "bold 18px monospace";
      ctx.textAlign = "center";
      ctx.textBaseline = "bottom";
      ctx.translate(0, -28);
      ctx.fillStyle = blade.colors[0];
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      if (blade.isPlayer && blade.name) {
        ctx.font = "bold 20px monospace";
        ctx.strokeText(blade.name, 0, -20);
        ctx.fillText(blade.name, 0, -20);
        ctx.font = "bold 18px monospace";
      }
      if (blade.kills.length > 0) {
        ctx.strokeText("Killed: " + blade.kills.join(","), 0, 0);
        ctx.fillText("Killed: " + blade.kills.join(","), 0, 0);
      }
      ctx.restore();
    }

    function drawHealthBar(ctx, blade) {
      ctx.save();
      ctx.translate(0, -10);
      const barWidth = 60, barHeight = 8;
      ctx.fillStyle = "#222";
      ctx.fillRect(-barWidth / 2, 0, barWidth, barHeight);
      let healthRatio = Math.max(0, blade.health) / blade.maxHealth;
      ctx.fillStyle = healthRatio > 0.5 ? "#39FF14"
        : healthRatio > 0.25 ? "#FFD700" : "#FF4444";
      ctx.fillRect(-barWidth / 2, 0, barWidth * healthRatio, barHeight);
      ctx.strokeStyle = "#fff";
      ctx.strokeRect(-barWidth / 2, 0, barWidth, barHeight);
      ctx.restore();
    }

    function drawSparks(ctx) {
      sparks = sparks.filter(spark => spark.life > 0);
      sparks.forEach(spark => {
        ctx.save();
        ctx.globalAlpha = spark.life / spark.maxLife;
        ctx.strokeStyle = spark.color;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(spark.x, spark.y);
        ctx.lineTo(spark.x + spark.dx, spark.y + spark.dy);
        ctx.stroke();
        ctx.restore();
        spark.x += spark.dx * 0.25;
        spark.y += spark.dy * 0.25;
        spark.life--;
      });
    }

    function drawDot(ctx, dot) {
      ctx.beginPath();
      ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.closePath();
    }

    function checkDotBladeCollision(blade, dot) {
      const bladePoly = [
        { x: -15, y: 7 },
        { x: -15, y: 13 },
        { x: blade.length, y: 13 },
        { x: blade.length, y: 7 }
      ];
      const cos = Math.cos(blade.angle);
      const sin = Math.sin(blade.angle);
      const worldPoly = bladePoly.map(pt => ({
        x: blade.x + pt.x * cos - pt.y * sin,
        y: blade.y + pt.x * sin + pt.y * cos
      }));
      function pointInPoly(px, py, poly) {
        let inside = false;
        for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) {
          const xi = poly[i].x, yi = poly[i].y;
          const xj = poly[j].x, yj = poly[j].y;
          const intersect = ((yi > py) !== (yj > py)) &&
            (px < (xj - xi) * (py - yi) / (yj - yi + 0.0001) + xi);
          if (intersect) inside = !inside;
        }
        return inside;
      }
      if (pointInPoly(dot.x, dot.y, worldPoly)) return true;
      for (let i = 0; i < worldPoly.length; i++) {
        const a = worldPoly[i];
        const b = worldPoly[(i + 1) % worldPoly.length];
        const dx = b.x - a.x;
        const dy = b.y - a.y;
        const l2 = dx * dx + dy * dy;
        let t = ((dot.x - a.x) * dx + (dot.y - a.y) * dy) / l2;
        t = Math.max(0, Math.min(1, t));
        const closestX = a.x + t * dx;
        const closestY = a.y + t * dy;
        const dist = Math.hypot(closestX - dot.x, closestY - dot.y);
        if (dist < dot.radius) return true;
      }
      return false;
    }

    function checkBladeBladeCollision(b1, b2) {
      const r1 = getBladePolyWorld(b1);
      const r2 = getBladePolyWorld(b2);
      return polysIntersect(r1, r2);
    }

    function getBladePolyWorld(blade) {
      const bladePoly = [
        { x: -15, y: 7 },
        { x: -15, y: 13 },
        { x: blade.length, y: 13 },
        { x: blade.length, y: 7 }
      ];
      const cos = Math.cos(blade.angle);
      const sin = Math.sin(blade.angle);
      return bladePoly.map(pt => ({
        x: blade.x + pt.x * cos - pt.y * sin,
        y: blade.y + pt.x * sin + pt.y * cos
      }));
    }

    function polysIntersect(polyA, polyB) {
      function getAxes(poly) {
        const axes = [];
        for (let i = 0; i < poly.length; i++) {
          const p1 = poly[i];
          const p2 = poly[(i + 1) % poly.length];
          const edge = { x: p2.x - p1.x, y: p2.y - p1.y };
          axes.push({ x: -edge.y, y: edge.x });
        }
        return axes;
      }
      function proj(poly, axis) {
        let min = Infinity, max = -Infinity;
        for (const p of poly) {
          const val = p.x * axis.x + p.y * axis.y;
          if (val < min) min = val;
          if (val > max) max = val;
        }
        return { min, max };
      }
      const axesA = getAxes(polyA);
      const axesB = getAxes(polyB);
      for (const axis of axesA.concat(axesB)) {
        const pA = proj(polyA, axis);
        const pB = proj(polyB, axis);
        if (pA.max < pB.min || pB.max < pA.min) return false;
      }
      return true;
    }

    function respawnDot(dotObj) {
      dotObj.x = Math.random() * (canvas.width - 30) + 15;
      dotObj.y = Math.random() * (canvas.height - 30) + 15;
    }

    function blendColors(c1, c2) {
      function hexToRgb(hex) {
        hex = hex.replace("#", "");
        return [
          parseInt(hex.substring(0, 2), 16),
          parseInt(hex.substring(2, 4), 16),
          parseInt(hex.substring(4, 6), 16)
        ];
      }
      function rgbToHex(r, g, b) {
        return "#" + [r, g, b].map(x => x.toString(16).padStart(2, "0")).join("");
      }
      let rgb1 = hexToRgb(c1), rgb2 = hexToRgb(c2);
      return rgbToHex(
        Math.floor((rgb1[0] + rgb2[0]) / 2),
        Math.floor((rgb1[1] + rgb2[1]) / 2),
        Math.floor((rgb1[2] + rgb2[2]) / 2)
      );
    }

    function getBladeDisplay(blade) {
      if (!blade) return "Unknown";
      if (blade.isPlayer && blade.name) return blade.name;
      if (blade.isPlayer) return "Player";
      return "Blade#" + blade.id;
    }

    // --------- AI Logic for blades ---------
    function updateBladeAI() {
      blades.forEach(b => b.beingChased = false);
      let runners = blades.filter(b => b.aiType === "runner");
      let chasers = blades.filter(b => b.aiType === "chaser");
      // Assign targets for chasers/killers
      chasers.forEach(blade => {
        // Retarget if needed
        if (!blade.aiTarget || blade.aiRetargetTimer <= 0 || !runners.find(b => b.id === blade.aiTarget.id)) {
          let possibleTargets = runners.length ? runners : blades.filter(b => b !== blade);
          blade.aiTarget = possibleTargets[Math.floor(Math.random() * possibleTargets.length)];
          blade.aiRetargetTimer = Math.floor(Math.random() * 90) + 45;
        }
        blade.aiRetargetTimer--;
        if (blade.aiTarget && blade.aiTarget.id) {
          let target = blades.find(b => b.id === blade.aiTarget.id);
          if (target) target.beingChased = true;
        }
      });
      // Assign movement for chasers/killers
      chasers.forEach(blade => {
        if (blade.aiTarget) {
          let dx = blade.aiTarget.x - blade.x;
          let dy = blade.aiTarget.y - blade.y;
          let dist = Math.hypot(dx, dy);
          if (dist > 1) {
            let speed = Math.min(5.5, Math.max(2.6, dist / 80));
            blade.vx += (dx / dist) * 0.28;
            blade.vy += (dy / dist) * 0.28;
            blade.vx *= 0.93;
            blade.vy *= 0.93;
            let vmag = Math.hypot(blade.vx, blade.vy);
            if (vmag > speed) {
              blade.vx = (blade.vx / vmag) * speed;
              blade.vy = (blade.vy / vmag) * speed;
            }
          }
        }
      });
      // Assign targets for runners
      runners.forEach(blade => {
        let chaser = chasers.find(c => c.aiTarget && c.aiTarget.id === blade.id);
        if (chaser) {
          let dx = blade.x - chaser.x;
          let dy = blade.y - chaser.y;
          let dist = Math.hypot(dx, dy);
          if (dist > 1) {
            let speed = Math.min(5.3, Math.max(2.4, dist / 80));
            blade.vx += (dx / dist) * 0.25;
            blade.vy += (dy / dist) * 0.25;
            blade.vx *= 0.93;
            blade.vy *= 0.93;
            let vmag = Math.hypot(blade.vx, blade.vy);
            if (vmag > speed) {
              blade.vx = (blade.vx / vmag) * speed;
              blade.vy = (blade.vy / vmag) * speed;
            }
          }
        } else {
          if (!blade.aiTarget || blade.aiRetargetTimer <= 0 || !blades.find(b => b.id === (blade.aiTarget && blade.aiTarget.id))) {
            blade.aiTarget = {
              x: Math.random() * canvas.width,
              y: Math.random() * canvas.height,
              id: null
            };
            blade.aiRetargetTimer = Math.floor(Math.random() * 120) + 40;
          }
          blade.aiRetargetTimer--;
          if (blade.aiTarget) {
            let dx = blade.aiTarget.x - blade.x;
            let dy = blade.aiTarget.y - blade.y;
            let dist = Math.hypot(dx, dy);
            if (dist > 1) {
              let speed = Math.min(2.7, Math.max(0.8, dist / 160));
              blade.vx += (dx / dist) * 0.13;
              blade.vy += (dy / dist) * 0.13;
              blade.vx *= 0.93;
              blade.vy *= 0.93;
              let vmag = Math.hypot(blade.vx, blade.vy);
              if (vmag > speed) {
                blade.vx = (blade.vx / vmag) * speed;
                blade.vy = (blade.vy / vmag) * speed;
              }
            }
          }
        }
      });
    }
    // --------- End AI Logic ---------

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // TIMER logic
      if (!gameEnded) {
        timerFrames--;
        let secondsLeft = Math.max(0, Math.floor(timerFrames / 60));
        let min = Math.floor(secondsLeft / 60);
        let sec = secondsLeft % 60;
        timerDisplay.textContent = "Time Left: " +
          (min < 10 ? "0" : "") + min + ":" +
          (sec < 10 ? "0" : "") + sec;
        if (timerFrames <= 0) {
          gameEnded = true;
          timerDisplay.textContent = "Game Over";
          deathCountDiv.style.display = "none";
          timerDisplay.style.display = "none";
          showLeaderboard();
          return;
        }
      }
      if (gameEnded) return;

      // Tripling ALL blades as a group
      if (--tripleTimer <= 0) {
        if (blades.length < 243) {
          let newBlades = spawnBlades(2 + Math.floor(blades.length / 5), Math.min(canvas.width, canvas.height) / 2.9);
          blades = blades.concat(newBlades);
        }
        tripleDelay = blades.length * 2 * 60;
        tripleTimer = tripleDelay;
      }

      // Player movement
      const playerBlade = blades[0];
      if (keys['w']) playerBlade.y -= 5;
      if (keys['s']) playerBlade.y += 5;
      if (keys['a']) playerBlade.x -= 5;
      if (keys['d']) playerBlade.x += 5;
      if (keys['arrowup']) playerBlade.y -= 5;
      if (keys['arrowdown']) playerBlade.y += 5;
      if (keys['arrowleft']) playerBlade.x -= 5;
      if (keys['arrowright']) playerBlade.x += 5;

      playerBlade.x = Math.max(0, Math.min(canvas.width, playerBlade.x));
      playerBlade.y = Math.max(0, Math.min(canvas.height, playerBlade.y));

      // AI movement for non-player blades
      updateBladeAI();

      // Move other blades
      for (let i = 1; i < blades.length; ++i) {
        const blade = blades[i];
        blade.x += blade.vx;
        blade.y += blade.vy;
        if (blade.x < 0 || blade.x > canvas.width) blade.vx *= -1;
        if (blade.y < 0 || blade.y > canvas.height) blade.vy *= -1;
      }

      // Spin all blades
      blades.forEach(blade => blade.angle += blade.spinSpeed);

      // --- Dot logic ---
      let dotKills = [];
      dots.forEach((dotObj, dotIdx) => {
        blades.forEach((blade, bladeIdx) => {
          if (checkDotBladeCollision(blade, dotObj)) {
            dotKills.push({ dotIdx, bladeIdx });
          }
        });
      });
      if (dotKills.length > 0) {
        let bladesKilled = {};
        dotKills.forEach(kill => {
          let blade = blades[kill.bladeIdx];
          blade.health = Math.min(blade.maxHealth, blade.health + 20);
          blade.length = Math.min(120, blade.length + 10);
          bladesKilled[kill.dotIdx] = true;
        });
        let killedDotIndices = Object.keys(bladesKilled).map(Number);
        if (dots.length < 27) {
          let newDots = [];
          for (const dotIdx of killedDotIndices) {
            respawnDot(dots[dotIdx]);
            for (let t = 0; t < 2; t++) {
              newDots.push({
                x: Math.random() * (canvas.width - 30) + 15,
                y: Math.random() * (canvas.height - 30) + 15,
                radius: 10
              });
            }
          }
          dots = dots.concat(newDots);
        } else {
          dots = [{
            x: Math.random() * (canvas.width - 30) + 15,
            y: Math.random() * (canvas.height - 30) + 15,
            radius: 10
          }];
        }
      }

      // Blade vs blade collision & sparks
      let deadBladeIndices = [];
      for (let i = 0; i < blades.length; ++i) {
        for (let j = i + 1; j < blades.length; ++j) {
          if (checkBladeBladeCollision(blades[i], blades[j])) {
            blades[i].health = Math.max(0, blades[i].health - 2);
            blades[j].health = Math.max(0, blades[j].health - 2);
            blades[i].length = Math.max(30, blades[i].length - 5);
            blades[j].length = Math.max(30, blades[j].length - 5);

            // Track last attacker
            if (blades[i].health <= 0) blades[i].lastAttacker = blades[j];
            else blades[i].lastAttacker = blades[j];
            if (blades[j].health <= 0) blades[j].lastAttacker = blades[i];
            else blades[j].lastAttacker = blades[i];

            // Sparks
            if (blades[i].colors[0] && blades[j].colors[0]) {
              let sx = (blades[i].x + blades[j].x) / 2;
              let sy = (blades[i].y + blades[j].y) / 2;
              for (let s = 0; s < 8; s++) {
                let theta = Math.random() * Math.PI * 2;
                let len = Math.random() * 25 + 10;
                sparks.push({
                  x: sx, y: sy,
                  dx: Math.cos(theta) * len,
                  dy: Math.sin(theta) * len,
                  color: blendColors(blades[i].colors[0], blades[j].colors[0]),
                  life: 16, maxLife: 16
                });
              }
            }
          }
        }
      }

      // Remove dead blades and update killer's kills/deathcount
      let bladesToRemove = blades.filter(blade => blade.health <= 0);
      bladesToRemove.forEach(deadBlade => {
        if (deadBlade.lastAttacker && deadBlade.lastAttacker !== deadBlade) {
          deadBlade.lastAttacker.kills.push(deadBlade.id);
          globalKillMap[deadBlade.lastAttacker.id] = (globalKillMap[deadBlade.lastAttacker.id] || []).concat(deadBlade.id);
          deadBlade.lastAttacker.lastDeathCount = 1;
          setTimeout(() => { deadBlade.lastAttacker.lastDeathCount = 0; }, 1000);
          totalSaberDeaths += 1;
        }
      });
      blades = blades.filter(blade => blade.health > 0);

      blades.forEach(blade => {
        ctx.save();
        ctx.translate(blade.x, blade.y);
        ctx.rotate(blade.angle);
        drawLightsaber(ctx, blade);
        drawHealthBar(ctx, blade);
        drawKills(ctx, blade);
        ctx.restore();
      });

      dots.forEach(dot => drawDot(ctx, dot));
      drawSparks(ctx);

      deathCountDiv.textContent = "Total Lightsaber Deaths: " + totalSaberDeaths;

      requestAnimationFrame(animate);
    }

    function showLeaderboard() {
      let bladeKillArr = [];
      for (let id in globalKillMap) {
        bladeKillArr.push({
          id,
          kills: globalKillMap[id].length
        });
      }
      blades.forEach(blade => {
        bladeKillArr.push({
          id: blade.id,
          kills: blade.kills.length
        });
      });
      let dedupKillMap = {};
      bladeKillArr.forEach(b => {
        dedupKillMap[b.id] = Math.max(dedupKillMap[b.id] || 0, b.kills);
      });
      let sortedBlades = Object.entries(dedupKillMap).map(([id, kills]) => {
        let blade = blades.find(b => b.id == id);
        let display = blade ? getBladeDisplay(blade) : ("Blade#" + id);
        return { display, kills };
      }).sort((a, b) => b.kills - a.kills);

      leaderboardDiv.innerHTML =
        `<h2>Top 3 Killers</h2>
         <ol>${sortedBlades.slice(0, 3).map(b =>
          `<li>${b.display}: ${b.kills} lightsabers killed</li>`
        ).join('')}
         </ol>`;
      leaderboardDiv.style.display = "block";
      showGameButtons(false, true);
    }

    showGameButtons(true, false);
    deathCountDiv.style.display = "none";
    timerDisplay.style.display = "none";
    leaderboardDiv.style.display = "none";
  </script>
</body>
